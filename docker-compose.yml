version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: packcalc
      POSTGRES_PASSWORD: packcalc
      POSTGRES_DB: packcalc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U packcalc"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: packcalc
      DB_PASSWORD: packcalc
      DB_NAME: packcalc
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:8080/api
    depends_on:
      - backend

volumes:
  postgres_data:
